<?doctype html?>
<html ng-app="org.gradle.timesheet">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="icon" type="image/png" href="/images/favicon.png">

	<title>Timesheets</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

	<!-- Angular -->
	<script src="https://code.angularjs.org/1.6.6/angular.js"></script>
	<script src="https://code.angularjs.org/1.6.6/angular-resource.js"></script>
	<script src="https://code.angularjs.org/1.6.6/angular-route.js"></script>
 	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
<!--
	<script src="lib/angular-bootstrap-show-errors.js"></script>
 -->
	<!-- Typeahead.js -->
	<script src="https://twitter.github.com/typeahead.js/releases/latest/bloodhound.js"></script>

	<!-- Underscore.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

	<link rel="stylesheet" href="main.css" />
	<script src="index.js"></script>
	<script src="entries.js"></script>
	<script src="polyfill.js"></script>

<script type="text/ng-template" id="save-dialog.html">
	<div class="modal-header">
		<h3 class="modal-title">Sending updates</h3>
	</div>
	<div class="modal-body">
		Please wait&hellip;
	</div>
</script>

<script type="text/ng-template" id="error-dialog.html">
	<div class="modal-header">
		<h3 class="modal-title">
			<span class="glyphicon glyphicon-warning-sign"></span>
			Invalid data!
		</h3>
	</div>
	<div class="modal-body">
		Please make sure you've entered data correctly, and that
		you've provided values for all the required fields.
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="close()">Close</button>
	</div>
</script>

</head>
<body ng-controller="MainController">

<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Navigation on/off</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/">Timesheets</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-left" ng-controller="NavLinksController">
				<li ng-class="{ active: isActive('^/data')}" >
					<a href="#data">
						Enter data
					</a>
				</li>
			</ul>
		</div><!--/.nav-collapse -->
	</div><!--/.container-fluid -->
</nav>

<div role="document" class="container" ng-view>
</div>

</body>
<!-- Global Site Tag (gtag.js) - Google Analytics -->

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments)};
  gtag('js', new Date());

  gtag('config', 'UA-106971192-2');
</script>

</html>
